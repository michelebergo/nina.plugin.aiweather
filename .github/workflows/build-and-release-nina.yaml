# Based on https://github.com/isbeorn/nina.plugin.manifests/blob/main/tools/github-action.yaml
# Runs when you push a version tag like 1.0.0.0
# - Builds the plugin
# - Creates a ZIP + manifest via CreateManifest.ps1
# - Creates a GitHub Release with both assets
# - (Optional) If you forked isbeorn/nina.plugin.manifests as <you>/nina.plugin.manifests and add PAT secret,
#   it will auto-open a PR against isbeorn/nina.plugin.manifests

name: Build and Release (NINA)

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  PLUGIN_NAME: "AI Weather"
  PLUGIN_SLN_NAME: "AIWeather"
  PLUGIN_DLL_NAME: "NINA.Plugin.AIWeather"
  MIN_NINA_VERSION: "3.0.0.0"
  # manifests/<first-letter>/<plugin folder name>/<min nina>/<plugin version>/manifest.json
  PLUGIN_MANIFEST_BASE: "n/nina.plugin.aiweather/3.0.0.0"

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Prepare folders
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path packages | Out-Null
          New-Item -ItemType Directory -Force -Path "packages/${{ env.PLUGIN_NAME }}" | Out-Null

      - name: Build
        shell: pwsh
        run: |
          dotnet restore
          dotnet build "${{ env.PLUGIN_SLN_NAME }}.sln" -c Release -p:PostBuildEvent= -p:Version=${{ github.ref_name }} -o ./bin/Release

      - name: Prepare package (copy all files)
        shell: pwsh
        run: |
          Copy-Item "bin/Release/*" "packages/${{ env.PLUGIN_NAME }}/" -Recurse -Force

      - name: Create plugin archive and manifest
        shell: pwsh
        run: |
          curl -L -o CreateManifest.ps1 "https://raw.githubusercontent.com/isbeorn/nina.plugin.manifests/refs/heads/main/tools/CreateManifest.ps1"
          pwsh ./CreateManifest.ps1 \
            -file "packages/${{ env.PLUGIN_NAME }}/${{ env.PLUGIN_DLL_NAME }}.dll" \
            -installerUrl "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip" \
            -createArchive -includeAll -appendVersionToArchive

          Rename-Item -Path "${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip" -NewName "${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip"
          Rename-Item -Path "manifest.json" -NewName "${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip
            ./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-manifest
          path: ${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json

  check-repo-exists:
    runs-on: ubuntu-latest
    needs: build-and-release
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if forked manifest repo exists
        id: check
        shell: bash
        run: |
          REPO="nina.plugin.manifests"
          OWNER="${{ github.repository_owner }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.github.com/repos/$OWNER/$REPO)
          if [ "$STATUS" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  publish-manifest:
    runs-on: ubuntu-latest
    needs: [check-repo-exists, build-and-release]
    if: needs.check-repo-exists.outputs.exists == 'true'
    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-manifest

      - name: Sanitize PLUGIN_NAME
        shell: bash
        run: echo "PLUGIN_NAME_SANITIZED=${PLUGIN_NAME//[[:space:]]/}" >> $GITHUB_ENV

      - name: Clone manifest repo fork and create branch
        shell: bash
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository_owner }}/nina.plugin.manifests.git
          cd nina.plugin.manifests
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }}"

      - name: Copy manifest into the required folder structure
        shell: bash
        run: |
          mkdir -p "nina.plugin.manifests/manifests/${{ env.PLUGIN_MANIFEST_BASE }}/${{ github.ref_name }}"
          cp "./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json" "nina.plugin.manifests/manifests/${{ env.PLUGIN_MANIFEST_BASE }}/${{ github.ref_name }}/manifest.json"
          cd nina.plugin.manifests
          git add .
          git commit -m "Add manifest for release ${{ github.ref_name }}"
          git push origin "${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }}"

      - name: Create pull request to isbeorn/nina.plugin.manifests
        shell: bash
        run: |
          echo "${{ secrets.PAT }}" | gh auth login --with-token
          gh pr create \
            --title "Add manifest for ${{ env.PLUGIN_NAME }} ${{ github.ref_name }}" \
            --body "Automatically generated manifest for release ${{ github.ref_name }}" \
            --head ${{ github.repository_owner }}:${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }} \
            --base main \
            --repo isbeorn/nina.plugin.manifests
