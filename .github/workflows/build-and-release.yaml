# Official NINA plugin build & release workflow
# Based on https://github.com/isbeorn/nina.plugin.manifests/blob/main/tools/github-action.yaml
#
# Triggers when you push a tag matching a version number (e.g. "1.2.0.0")
# 1) Builds the plugin in Release mode
# 2) Uses the official CreateManifest.ps1 to generate manifest + archive from the DLL metadata
# 3) Creates a GitHub Release with the zip + manifest attached
# 4) If you have a fork of nina.plugin.manifests with a PAT secret, auto-creates a PR
#
# Setup:
#   - Fork https://github.com/isbeorn/nina.plugin.manifests (keep the same repo name)
#   - Create a Personal Access Token with write access to that fork
#   - Add the PAT as a repository secret named "PAT" in your plugin repo

name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  PLUGIN_NAME: "AI Weather"
  PLUGIN_SLN_NAME: "AIWeather"
  PLUGIN_DLL_NAME: "NINA.Plugin.AIWeather"
  PLUGIN_MANIFEST_PATH: "n/nina.plugin.aiweather"

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare folders
        run: |
          mkdir packages
          mkdir "packages/${{ env.PLUGIN_NAME }}"

      - name: Build .NET Assemblies
        run: |
          dotnet restore
          dotnet build "${{ env.PLUGIN_SLN_NAME }}.csproj" -c Release -p:PostBuildEvent= -p:Version=${{ github.ref_name }} -o ./bin/Release

      # Copy all build output (DLL + dependencies) into packages folder.
      # This plugin has NuGet dependencies (Emgu.CV, LibVLCSharp, etc.) that must ship.
      - name: Prepare package
        run: |
          Copy-Item "bin/Release/*" "packages/${{ env.PLUGIN_NAME }}/" -Force -Recurse

      - name: Create Plugin archives and manifests
        run: |
          curl -LO https://raw.githubusercontent.com/isbeorn/nina.plugin.manifests/refs/heads/main/tools/CreateManifest.ps1
          pwsh CreateManifest.ps1 -file "packages/${{ env.PLUGIN_NAME }}/${{ env.PLUGIN_DLL_NAME }}.dll" -installerUrl "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip" -createArchive -includeAll
          # Add -beta flag above if you want the manifest on the Beta channel
          Rename-Item -Path "manifest.json" -NewName "${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json"
          Rename-Item -Path "${{ env.PLUGIN_DLL_NAME }}.zip" -NewName "${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.zip
            ./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-manifest
          path: ${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json

  check-repo-exists:
    runs-on: ubuntu-latest
    needs: build-and-release
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if manifest fork exists
        id: check
        run: |
          REPO="nina.plugin.manifests"
          OWNER="${{ github.repository_owner }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://api.github.com/repos/$OWNER/$REPO)
          if [ "$STATUS" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  publish-manifest:
    runs-on: ubuntu-latest
    needs: [check-repo-exists, build-and-release]
    if: needs.check-repo-exists.outputs.exists == 'true'
    steps:
      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-manifest

      - name: Sanitize PLUGIN_NAME
        run: echo "PLUGIN_NAME_SANITIZED=${PLUGIN_NAME//[[:space:]]/}" >> $GITHUB_ENV

      - name: Clone manifest fork
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository_owner }}/nina.plugin.manifests.git
          cd nina.plugin.manifests
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }}"

      - name: Copy manifest file
        run: |
          NINA_VER="3.0.0.0"
          DEST="./nina.plugin.manifests/manifests/${{ env.PLUGIN_MANIFEST_PATH }}/${NINA_VER}/${{ github.ref_name }}"
          mkdir -p "${DEST}"
          cp "./${{ env.PLUGIN_DLL_NAME }}.${{ github.ref_name }}.manifest.json" "${DEST}/manifest.json"
          cd nina.plugin.manifests
          git add .
          git commit -m "Add manifest for release ${{ github.ref_name }}"
          git push origin "${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }}"

      - name: Create pull request
        shell: bash
        run: |
          echo "${{ secrets.PAT }}" | gh auth login --with-token
          gh pr create \
            --title "Add manifest for ${{ env.PLUGIN_NAME }} ${{ github.ref_name }}" \
            --body "Automatically generated manifest for release ${{ github.ref_name }}" \
            --head ${{ github.repository_owner }}:${{ env.PLUGIN_NAME_SANITIZED }}/${{ github.ref_name }} \
            --base main \
            --repo isbeorn/nina.plugin.manifests
